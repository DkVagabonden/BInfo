<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: site-head">
  <title>Admin - Lejligheder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <!-- Main Header -->
  <header th:replace="layout :: site-header" />
  <aside th:replace="layout :: site-aside" />

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Lejligheder
        <small>Overblik</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><a href="#">Lejligheder</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header">
              <a href="apartment/add" class="btn btn-block btn-success" role="button">Tilføj lejlighed</a>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>#</th>
                  <th>Nummer</th>
                  <th>Addresse</th>
                  <th>Nummer</th>
                  <th>Kvm</th>
                  <th>Etage</th>
                  <th>Etager</th>
                  <th>Have j/n</th>
                  <th>Værelser</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="apartment, status : ${apartment}">
                  <td th:text="${status.count}">1</td>
                  <td th:text="${apartment.id}">id</td>
                  <td th:text="${apartment.address}">Address</td>
                  <td th:text="${apartment.number}">number</td>
                  <td th:text="${apartment.size}">size</td>
                  <td th:text="${apartment.floor}">floor</td>
                  <td th:text="${apartment.floors}">floors</td>
                  <td>
                    <span class="glyphicon glyphicon-ok" th:if="${apartment.garden}"></span>
                    <span class="glyphicon glyphicon-remove" th:unless="${apartment.garden}"></span>
                  </td>
                  <td th:text="${apartment.rooms}">rooms</td>
                  <td>
                    <div class="btn-group">
                      <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">Valgmuligheder
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                      </button>
                      <ul class="dropdown-menu" role="menu">
                        <li><a th:href="@{'apartment/edit/' + ${apartment.id}}">Rediger</a></li>
                        <li><a th:href="@{'apartment/delete/' + ${apartment.id}}"> <a onclick="return confirm('Er du sikker på at du vil slette lejligheden?')">Slet</a></li>
                        <li><a th:href="@{'lists/listapartment/' + ${apartment.id}}">Se venteliste</a></li>
                        <li><a th:href="@{'lists/listapartmentPDF/' + ${apartment.id}}">Venteliste PDF</a></li>
                      </ul>
                    </div>
                  </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>#</th>
                    <th>Nummer</th>
                    <th>Addresse</th>
                    <th>Nummer</th>
                    <th>Kvm</th>
                    <th>Etage</th>
                    <th>Etager</th>
                    <th>Have j/n</th>
                    <th>Værelser</th>
                    <th></th>
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- Main Footer -->
  <footer th:replace="layout :: site-footer" />
  <!-- page script -->
  <script>
      $(function () {
          $('#example1').DataTable();
          $('#example2').DataTable({
              'paging'      : true,
              'lengthChange': false,
              'searching'   : false,
              'ordering'    : true,
              'info'        : true,
              'autoWidth'   : false
          })
      })
  </script>
</div>
</body>
</html>
